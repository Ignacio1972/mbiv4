<head>

<body>
    <div class="test-container">

    <script type="module">
        // Importar el m√≥dulo del modal
        import { ScheduleModal } from '/modules/campaign-library/schedule-modal.js';
        
        window.showTestModal = function() {

            // Simular datos de un archivo de audio

        window.removeModal = function() {
            if (window.testModal) {
                window.testModal.hide();
            }
            // Tambi√©n remover cualquier modal existente
            const existingModal = document.getElementById('scheduleModal');

    </script>
</body>
</html>
