<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Calendario MBI</title>
    
    <!-- CSS del sistema v4 -->
    <link rel="stylesheet" href="/styles/core/variables.css">
    <link rel="stylesheet" href="/styles/modules/calendar-v4.css">
    
    <!-- CSS de FullCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
    
    <!-- CSS original del calendario para comparar -->
    <link rel="stylesheet" href="/mbi-v3/modules/calendar/styles/style.css">
    
    <style>
        body {
            background: var(--bg-primary, #1c1b19);
            color: var(--text-primary, #e9eff1);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .test-section {
            background: var(--bg-secondary, #2f3236);
            border: 1px solid var(--border-color, #4d5359);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Prueba de Calendario MBI v4</h1>
        
        <!-- Sección 1: Calendario -->
        <div class="test-section">
            <h2>Calendario FullCalendar</h2>
            <div id="calendar-container"></div>
        </div>
        
        <!-- Sección 2: Lista de Schedules -->
        <div class="test-section">
            <h2>Lista de Programaciones</h2>
            <div id="schedules-table-container">
                <!-- Aquí pondremos ejemplos de schedules -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script>
        // Inicializar calendario básico
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar-container');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Prueba Evento',
                        start: new Date(),
                        backgroundColor: '#10b981'
                    }
                ]
            });
            calendar.render();
            
            // Agregar algunos schedules de ejemplo
            const schedulesHTML = `
                <table class="schedules-table" style="width: 100%;">
                    <tr>
                        <td>Audio de prueba.mp3</td>
                        <td>Intervalo</td>
                        <td>Cada 2 horas</td>
                        <td>Activo</td>
                    </tr>
                </table>
            `;
            document.getElementById('schedules-table-container').innerHTML = schedulesHTML;
        });
    </script>
</body>
</html>
